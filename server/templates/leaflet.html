<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <script src="/static/mustache.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"></script>

    <script src="/static/forms.js"></script>
    <script src="/static/models.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body {
            height: 100%;
        }

        #mapid {
            height: 100%;
            width: 100vw;
        }   
        
        .close {
            z-index: 800 !important;
        }

    </style>
</head>
<body>

<div id="mapid"></div>
{% raw %}
<script id="trackers_list_entry_template" type="x-tmpl-mustache">
{{#trackers}}
<div class="row row-cols-2"> 
    <div class="col">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="tracker{{id}}_enabled" onChange="console.log(devicesModel)">
            <label class="form-check-label" for="tracker{{id}}_enabled">{{name}}</label>
        </div>
    </div>
    <div class="col">
        {{imei}}
    </div>
</div>
{{/trackers}}
</script>
{% endraw %}

<div id="settings" class="modal text-sm">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                      <a class="nav-link active" id="nav-trackers-tab" data-bs-toggle="tab" href="#nav-trackers-list" role="tab" aria-controls="nav-home" aria-selected="true">Trackers</a>
                      <a class="nav-link" id="nav-add-tracker-tab" data-bs-toggle="tab" href="#nav-add-tracker" role="tab" aria-controls="nav-profile" aria-selected="false">Add device</a>
                    </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-trackers-list" role="tabpanel" aria-labelledby="nav-trackers-tab">
                        <div class="card">
                            <div class="card-header text-end">
                                <button class="btn btn-sm" type="button" id="trackers_list_refresh">
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="trackers_list_spinner"></span>
                                    Reload list
                                  </button>
                            </div>
                            <div class="card-body">
                                    <div class="container-fluid" id="tracker_list"></div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="tab-pane fade" id="nav-add-tracker" role="tabpanel" aria-labelledby="nav-add-tracker-tab">
                            <div class="card">
                                <div class="card-body">
                                    <form action="/devices/add" method="post" id="add_device_form" class="needs-validation" novalidate>
                                        <div class="mb-3 position-relative">
                                            <label for="imeiInput" class="form-label">Imei</label>
                                            <input type="text" class="form-control" id="imeiInput" placeholder="imei" name="imei">
                                            <div class="invalid-tooltip"></div>
                                        </div>
                                        <div class="mb-3 position-relative">
                                            <label for="nameInput" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="nameInput" placeholder="name" name="name">
                                            <div class="invalid-tooltip"></div>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Add device</button>
                                          </div>
                                    </form> 
                                </div>
                            </div>    
                        </div> 
                    </div>
                  </div>
               </div>
            </div>
        </div>
    </div>
  </div>

<script>
    var firstLoad = true;
    var imei = "{{ imei }}";
    var currentPosition = L.latLng(55.750996996, 37.617330864);
    var track = null;

    function renderDevices(data) {
        console.log(data);
        $("#trackers_list_spinner").addClass("d-none");
        let rendered = Mustache.render($('#trackers_list_entry_template')[0].innerHTML, { 'trackers': data });
        $('#tracker_list')[0].innerHTML = rendered; 
    }

    var devicesModel = new Devices(renderDevices, function() {$("#trackers_list_spinner").removeClass("d-none");});

	var mymap = L.map('mapid').setView([55.750996996, 37.617330864], 13);

    var baseLayers = {
        'OSM': L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1
        }),

        //2gis:
        '2GIS': L.tileLayer('http://tile2.maps.2gis.com/tiles?x={x}&y={y}&z={z}'),

        //Google Map Streets:
        'GoogleMap': L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {subdomains:['mt0','mt1','mt2','mt3']}),

        //Google Map Terrain:
        'GoogleMapTerrain': L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {subdomains:['mt0','mt1','mt2','mt3']}),

        //Google Map Hybrid:
        'GoogleMapHybrid': L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {subdomains:['mt0','mt1','mt2','mt3']}),

        //Google Map Satellite:
        'GoogleMapSattelite': L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {subdomains:['mt0','mt1','mt2','mt3']}).addTo(mymap),
    };

    L.control.layers(baseLayers, {}).addTo(mymap);

    L.easyButton('fa fa-crosshairs', function(btn, map){
            if (currentPosition != null) {
                mymap.panTo(currentPosition,13);
            }
    }).addTo( mymap );

    var modal = new bootstrap.Modal($('#settings')[0]);  

    L.easyButton('fa fa-bars', function(btn, map){
            modal.show();
    }).addTo( mymap );

    var marker = new L.Marker(currentPosition);
    marker.addTo(mymap);

    function onLocationFound(e) {
        var radius = e.accuracy;
        L.circle(e.latlng, radius).addTo(mymap);
    }

    //mymap.on('locationfound', onLocationFound);

    function updateWaypoints() {
        $.ajax({
            url: '/'+imei+'/coordinates',
            success: function(data) {
                if (data.length > 0) {
                    var newPosition = L.latLng(data[0][0], data[0][1]);

                    if (firstLoad) {
                        //mymap.flyTo(newPosition);
                        mymap.panTo(newPosition,13);
                        firstLoad=false;
                    }
                    
                    if (currentPosition != newPosition) {
                        currentPosition = newPosition;
                        marker.setLatLng(newPosition);

                        if (track != null) {
                            mymap.removeLayer(track);
                        }

                        track = L.polyline(data, {color: 'red'});
                        mymap.addLayer(track);
                    }

                    mymap.locate({setView: false, maxZoom: 16});
                }            
            }
        });
    }

    setInterval(updateWaypoints, 1000);

    devicesModel.getDevices();

    $('#trackers_list_refresh').on('click', function() { devicesModel.getDevices() });
    new AjaxForm( $("#add_device_form"), function (data, onSuccess, onFail){ devicesModel.addDevice(data, onFail, onSuccess) }).bind();

</script>


</body>
</html>
