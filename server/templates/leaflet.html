<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100vw;
        }
    </style>
</head>
<body>

<div id="mapid"></div>
<script>
    var imei = "{{ imei }}";
    var currentPosition = null;
    var track = null;

	var mymap = L.map('mapid').setView([55.750996996, 37.617330864], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

    var helloPopup = L.popup().setContent('Hello World!');

    L.easyButton('fa-globe', function(btn, map){
            if (currentPosition != null) {
                mymap.panTo(currentPosition,13);
            }
    }).addTo( mymap );

    var marker = null;

    function onLocationFound(e) {
        var radius = e.accuracy;
        L.circle(e.latlng, radius).addTo(map);
    }

    mymap.on('locationfound', onLocationFound);

    function updateWaypoints() {
        $.ajax({
            url: '/'+imei+'/coordinates',
            success: function(data) {
                if (data.length > 0) {
                    var newPosition = L.latLng(data[0][0], data[0][1]);

                    if (marker == null) {
                        mymap.flyTo(newPosition);
                    }
                    
                    if (currentPosition != newPosition) {
                        currentPosition = newPosition;

                        if (marker != null) {
                            mymap.removeLayer(marker);
                        }

                        marker = new L.Marker(currentPosition);
                        mymap.addLayer(marker);

                        if (track != null) {
                            mymap.removeLayer(track);
                        }

                        track = L.polyline(data, {color: 'red'});
                        mymap.addLayer(track);
                    }

                    mymap.locate({setView: true, maxZoom: 16});

                    console.log(currentPosition);
                }            
            }
        });
    }
//[ 1 2 3 4 5 6 7]
 //   1 3 6 10 15 21 28
   //21 25 22 18 13 7 0
//[     3 4 5 6 7 8 9]
//      3 7 12 18 25 33 4

    setInterval(updateWaypoints, 1000);

</script>


</body>
</html>
