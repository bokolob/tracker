<!DOCTYPE html>
<html>
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>


    <script src="/static/forms.js"></script>
    <script src="/static/models.js"></script>
    <script src="/static/coordinates.js"></script>
    <script src="/static/vue.js"></script>
    <script src="/static/calendar.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
            /* mobile viewport bug fix 
            min-height: -webkit-fill-available; */
        }
        
        .map_container {
            height: calc(100% - 51px); 
        }

        #mapid {
            height: 100%;
            width: 100%;
        }   
        
        header.navbar {
            margin-bottom: 0px;
        }

        .settings_page {
            position: absolute;
            width: 100%;
            background: transparent;
            z-index: 2000;
        }

        .calendar-button {
            margin-left:auto;
            margin-right: auto;
            margin: 5px;
        }

        .flatpickr-calendar {
            z-index: 4000;
        }

    </style>
</head>
<body>

<div id="app">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expand at md</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item active">
                <a class="nav-link" data-bs-toggle="collapse" href="#nav-trackers-list" role="button" aria-expanded="false" aria-controls="nav-trackers-list">Devices</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#nav-add-tracker" role="button" aria-expanded="false" aria-controls="nav-add-tracker">Add device</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#nav-friends" role="button" aria-expanded="false" aria-controls="nav-friends">Shared devices</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="collapse" href="#nav-profile" role="button" aria-expanded="false" aria-controls="nav-profile">Profile</a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout" role="button">Logout</a>
              </li>
            </ul>
          </div>
        
        </div>
    </nav>

      <div class="collapse settings_page" id="nav-trackers-list">
        <div class="card container overflow-auto h-100">
            <div class="card-header">
                <div class="container-fluid">
                <span class="text-start">
                    Trackers list
                </span>
                <span class="text-end">
                <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="collapse" href="#nav-trackers-list" aria-expanded="false" aria-controls="#nav-trackers-list" ></button>
                </span>
                </div>
            </div>
            <div class="card-body">
                {% raw %}
                    <div class="accordion" id="tracker_list">
                        <div class="accordion-item" v-for="item in devices">
                            <device-item :device="item" :settings="devices_settings[item.imei]" inline-template>
                                <div>
                                <h2 class="accordion-header" :id="'heading_' + device.imei">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" :data-bs-target="'#collapse_'+ device.imei" aria-expanded="true" :aria-controls="'collapse_' + device.imei">
                                        {{device.name}}
                                    </button>
                                </h2>
                                <div :id="'collapse_' + device.imei" class="accordion-collapse collapse" :aria-labelledby="'heading_' + device.imei" data-bs-parent="#tracker_list">
                                    <div class="accordion-body">
                                        <div class="container-fluid">
                                            <div class="row row-cols-2 mt-3"> 
                                                <div class="col justify-content-start"> 
                                                    <div class="form-check form-switch">
                                                        <input class="form-check-input" type="checkbox" :id="device.imei + '_enabled'" v-model="settings.enabled">
                                                    </div>
                                                </div>
                                                <div class="col justify-content-start">  
                                                        <label class="form-check-label" :for="device.imei + '_enabled'">Show on map</label>
                                                </div>
                                            </div>
                                            
                                            <div class="row row-cols-2 mt-3">  
                                                <div class="col justify-content-start"> 
                                                    <div class="form-check">
                                                        <input type="color" class="form-control form-control-color" :id="device.imei+'_color'" v-model="settings.color">
                                                    </div>
                                                </div>
                                                <div class="col justify-content-start">
                                                        <label class="form-check-label" :for="device.imei+'_color'">Color</label>
                                                </div>
                                            </div>
                                            <div class="row mt-3 justify-content-end"> 
                                                <div class="col-md-auto"> 
                                                    <button type="button" class="btn btn-danger btn-sm">Remove</button>
                                                </div>
                                            </div>
                                            <div class="row mt-3 justify-content-end"> 
                                                <div class="col-md-auto">
                                                    <button type="button" class="btn btn-secondary btn-sm">Settings</button>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                                </div>
                                </device-item>
                       </div>
                   </div>
                 {% endraw %}
            </div>    
        </div>
    </div>
        <div class="collapse settings_page" id="nav-add-tracker" >
            <div class="card container overflow-auto h-100">
                <div class="card-header text-end">
                    <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="collapse" href="#nav-add-tracker" aria-expanded="false" aria-controls="nav-add-tracker" ></button>
                </div>
                <div class="card-body">
                    <form action="/devices/add" method="post" id="add_device_form" class="needs-validation" novalidate>
                        <div class="alert alert-success d-none" role="alert">
                            Success!
                        </div>
                        <div class="alert alert-danger d-none" role="alert">
                            Failed :(
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="imeiInput" class="form-label">Imei</label>
                            <input type="text" class="form-control" id="imeiInput" placeholder="imei" name="imei" required>
                            <div class="invalid-tooltip"></div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="nameInput" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="name" name="name" required>
                            <div class="invalid-tooltip"></div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add device</button>
                        </div>
                    </form> 
                </div>
            </div>    
        </div> 
        <div class="collapse settings_page" id="nav-friends" >
            <div class="card container overflow-auto h-100">
                <div class="card-header text-end">
                    <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="collapse" href="#nav-friends" aria-expanded="false" aria-controls="nav-friends" ></button>
                </div>
                <div class="card-body">
                    <div class="container">
                        <form action="/shared/link" method="post" id="share_device_form" class="needs-validation" novalidate>
                            <div class="alert alert-success d-none" role="alert">
                                {% raw %}
                                Success! <a :href="last_shared_link">Sharing link</a>
                                {% endraw %} 
                            </div>
                            <div class="alert alert-danger d-none" role="alert">
                                Failed :(
                            </div>
                            <div class="mb-3 position-relative">
                            <label for="device_for_sharing" class="form-label">Device for sharing</label>
                            <select class="form-select" aria-label="Available devices" name="device_id" id="device_for_sharing">
                                {% raw %}
                                <option v-for="item in my_devices" :value="item.id">{{item.name}}</option>
                                {% endraw %}
                              </select>
                              <div class="invalid-tooltip"></div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Get sharing link</button>
                            </div>
                        </form> 
                    </div>
                    <hr>
                    <div class="container-fluid mt-3" id="friends_requests">
                        <div class="card">
                            <div class="card-header">
                                <div class="container-fluid">
                                    Shared devices and requests
                                </div>
                            </div>
                              <div class="card-body">
                                {% raw %}
                                    <div class="row row-cols-3 mt-3" v-for="item in shared_devices">
                                        <div class="col justify-content-start">{{item.device_name}}</div>
                                        <div class="col justify-content-start">{{item.owner}}</div>
                                        <div class="col justify-content-end">
                                            <button type="button" class="btn btn-danger"  v-on:click="removeFromFriends">Remove</button>
                                        </div>
                                    </div>
                               {% endraw %}
                              </div>
                        </div> 
                    </div>
                </div>
            </div>    
        </div> 
        <div class="collapse settings_page" id="nav-profile" >
            <div class="card container overflow-auto h-100">
                <div class="card-header text-end">
                    <button type="button" class="btn-close" aria-label="Close" data-bs-toggle="collapse" href="#nav-profile" aria-expanded="false" aria-controls="nav-profile" ></button>
                </div>
                <div class="card-body">
                    <div class="container">
                    </div>
                </div>
            </div>
        </div>
</header>
</div>
<div id="map_container" class="map_container">
    <div id="mapid"></div>
</div>

<div id="settings" class="modal text-sm">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                
            </div>
        </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let map = new Coordinates('mapid');
        let tracker_bounds = new TrackersBounds(map);
        let trackerObjects = {};

        let vue_data = {
            devices: [],
            devices_settings: {},
            shared_devices: [],
            last_shared_link: '',
        };

        function renderDevices(data) {
            console.log(data);

            for (let i in data) {
                let device = data[i];
            
                if (!trackerObjects[device.imei]) {
                    trackerObjects[device.imei] = new Tracker(map, device.imei);
                    tracker_bounds.addTracker(trackerObjects[device.imei]);
                }   

                Vue.set(vue_data.devices_settings, device.imei, {'enabled': false, 'color':'#ff0000'});
            }

            vue_data.devices = data;
            $("#trackers_list_spinner").addClass("d-none");
        }

        function updateFriendsRequests(data) {
            vue_data.shared_devices = data;
        }

        let devicesModel = new Devices("{{ csrf_token() }}", renderDevices, function() {$("#trackers_list_spinner").removeClass("d-none");});
        let friendsModel = new SharedDevices("{{ csrf_token() }}", updateFriendsRequests);

        Vue.component('device-item', {
                    props: ["device", "settings"],
                    watch: {
                        'settings.enabled': {
                            handler: function(newValue, oldValue) {
                                if (newValue) {
                                    trackerObjects[this.device.imei].addToMap();
                                }
                                else {
                                    trackerObjects[this.device.imei].removeFromMap();
                                }
                            },
                            immediate: true,
                        },
                        'settings.color': {
                            handler: function(newValue, oldValue) {
                                trackerObjects[this.device.imei].set_color(newValue);
                            },
                            immediate: true,
                        }, 
                    }
                });


        var vm = new Vue(
                {
                    'el': '#app',
                    'data':  vue_data,
                    'methods': {
                        removeFromFriends: function() {alert("xxx")},
                    },
                    computed: {
                                my_devices: function () {
                                    return this.devices.filter(function (device) {
                                        return device.is_shareable;
                                    })
                                },
                            },
                });
        
 

        setInterval(friendsModel.list, 10000);
        
        devicesModel.reload();
        friendsModel.list();

        $('#trackers_list_refresh').on('click', function() { devicesModel.reload() });
        new AjaxForm( $("#add_device_form"), devicesModel.add).init();
        new AjaxForm( $("#share_device_form"), friendsModel.add, function(data){vue_data.last_shared_link = data.link}).init();

        let pages = {};
        $(".settings_page").each( function() { 
            pages[this.id] = new bootstrap.Collapse(this, {toggle: false});
        });

        let navbarCollapse = new bootstrap.Collapse($("#navbarsExample04")[0],{toggle: false}); 

        function onPageShow(event) {
            let target = event.target;
            let id = target.id;
            
            if (!pages[id]) {
                return;
            }

            for (let i in pages) {
                if (id != i) {
                    pages[i].hide();
                }
            }

            $('.settings_page').css("height", $("#map_container").height()+"px"); 
        }

        $(".settings_page").on('show.bs.collapse', () => navbarCollapse.hide());
        $(".settings_page").on('hidden.bs.collapse', (e) => pages[e.target.id] && $("#map_container").removeClass("d-none") );
        $(".settings_page").on('shown.bs.collapse', onPageShow);
        $('.settings_page').bind('click dblclick mouseover mouseout scroll',function(e){ e.stopPropagation();});
       // $('#map_container').css("height","calc(100% - "+($("header").height()-3)+"px)"); 

        $(window).resize(function () {
            document.body.style.height = window.innerHeight + "px"; 
            $('#map_container').css("height","calc(100% - "+$("header").height()+"px)"); 
            $('.settings_page').css("height", $("#map_container").height()+"px"); 
        });

        $(window).resize(); 

    }); 

</script>

</body>
</body>
</html>
